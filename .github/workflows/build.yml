name: Spartan Build & Release

on:
  push:           # Ye trigger hoga har push pe
    branches:
      - main      # Sirf main branch pe push se trigger hoga
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Code
      uses: actions/checkout@v3

    - name: â˜• Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ðŸ“¦ Cache Maven
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: ðŸ› ï¸ Build Plugin
      run: mvn clean package

    - name: ðŸ§  Set version from POM
      id: get_version
      run: |
        echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

    - name: ðŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        name: Spartan v${{ steps.get_version.outputs.version }}
        files: target/Spartan-*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}